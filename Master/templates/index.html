<body class="text-dark">
    <div class="bounce animated"></div>
    <nav class="navbar navbar-light navbar-expand-sm textsecondary bg-dark border-primary text-secondary border rounded bounce animated navigation-clean-search" style="opacity: 1;padding: 0px;margin-bottom: 10px;width: 100%;margin-left: 0px;margin-right: 0px;">
        <div class="container"><a class="navbar-brand text-capitalize link-primary visible" data-bss-hover-animate="tada" href="#" style="padding-right: 0px;padding-left: 0px;color: var(--bs-light);">EagleEye Dashboard</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" style="padding-right: 0px;padding-left: 0px;"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <form class="me-auto" style="margin: 0px;margin-left: 5px;">
                    <div class="form-group mb-3"><label class="form-label" for="search-field"></label></div>
                </form><button class="btn btn-danger active btn-sm action-button" id="exit" type="button" style="opacity: 0.60;"><strong>Close</strong></button>
            </div>
        </div>

    <div class="d-inline-block bounce animated" style="width: 100%;">
        <div class="container">
            <div class="alert alert-danger alert-dismissible" role="alert" style="position: absolute;right: 1px;top: 0;width: 30%;z-index: 999;visibility:hidden"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <h4 class="alert-heading"><strong>Alert!</strong></h4><span id="alert-body"><strong>text</strong></span>
            </div>
        </div>
        <div class="container bounce animated" style="padding-right: 5px;padding-left: 5px;margin-right: 2%;margin-left: 2%;">
            <section class="mt-4" style="margin-bottom: 20px;">
                <div class="container-fluid" style="padding: 5px;">
                    <div class="row">
                        <div class="col">
                            <div class="card shadow">
                                <div class="card-header py-2">
                                    <h3 class="text-success float-start d-md-flex">Network monitoring</h3><small class="form-text text-info">&nbsp;Data display auto-refreshed every 1 minute</small>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive table mb-0 pt-3 pe-2">
                                        <table class="table table-striped table-hover table-bordered my-0 mydatatable" style="width:100%">
                                            <thead class="text-nowrap">
                                                <tr class="text-center">
                                                    <th class="text-muted">#</th>
                                                    <th class="text-danger"><strong>Device</strong><br></th>
                                                    <th class="text-danger"><strong>Time</strong><br></th>
                                                    <th class="text-danger"><strong>Protocols</strong><br></th>
                                                    <th class="text-danger">App layer</th>
                                                    <th class="text-danger"><strong>Source MAC</strong><br></th>
                                                    <th class="text-danger"><strong>Destination MAC</strong><br></th>
                                                    <th class="text-danger"><strong>Source IP</strong><br></th>
                                                    <th class="text-danger"><strong>Destination IP</strong><br></th>
                                                </tr>
                                            </thead>
                                            <tbody class="text-nowrap">
                                                <tr>
                                                    <td class="text-center"></td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="row" style="margin: 0px;margin-bottom: 20px;">
                <div class="col-6 col-md-6 text-center" style="padding-right: 2px;padding-left: 2px;">
                    <h6 class="display-5 text-center text-success float-start d-md-flex">Possible security threats</h6>
                </div>
                <div class="col-6 col-md-6" style="padding-right: 2px;padding-left: 2px;">
                    <h6 class="display-5 text-center text-success float-start d-md-flex">Connected Devices</h6>
                </div>
            </div>
            <div class="row bounce animated" style="width: 100%;margin-right: 0px;margin-left: 0px;">
                <div class="col">
                    <div class="container" style="margin: 0px;padding: 0px;">
                        <div class="row" style="margin: 0px;">
                            <div class="col-6 col-md-6" style="padding-right: 2px;padding-left: 2px;">
                                <div class="list-group text-primary" id="threats-list"></div>
                            </div>
                            <div class="col-6 col-md-6" style="padding-right: 2px;padding-left: 2px;">
                                <div class="list-group" id="devices-list" style="max-height: 300px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bounce animated" style="width: 95%;margin-right: 0px;margin-left: 0px;">
                <div class="col">
                    <div style="height: 150px;"></div>
                </div>
            </div>
